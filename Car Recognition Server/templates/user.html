<!--This is the user input page-->
{% extends "base.html" %}
{% block title %}User{% endblock %}
{%block content%}
{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
   {% endwith %}	
<p>Welcome, {{user}}</p>
<form action="#" method="POST" enctype="multipart/form-data">
	<input type="text" name="make" placeholder="Enter Make" value="{{make if make}}"/>
	<input type="text" name="model" placeholder="Enter Model" value="{{model if model}}"/>
	<input type="text" name="year" placeholder="Enter Year" value="{{year if year}}"/>
	<input type="text" name="color" placeholder="Enter Color" value="{{color if color}}"/>
	<input type="text" name="condition" placeholder="Enter Condition" value="{{condition if condition}}"/>
	<input type="file" name="file" autocomplete="off" required>
	<input type="submit" value="submit"/>
</form>
{% endblock %}
